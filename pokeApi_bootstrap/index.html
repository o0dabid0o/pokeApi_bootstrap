<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
</head>
<body>


<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
     <img src="pokemon_logo.png" alt="Bootstrap" width="180" height="60">
      <a class="navbar-brand" href="#"></a>
    </div>
  </nav>

  <div class="container text-center">
     <div id="pokemon-alert"></div>
     
    <div class="row">
    <h1>Make your Pokemon team!</h1>
    </div>

<div class="row">

    <form>
    <input type="text" id="pokemon" class="form-control">
    <button id="search" class="btn btn-primary" > Search </button>
    <button id="new-team" disabled class="btn btn-warning">Start again</button>
    <button type="button" id="show-history" class="btn btn-success">Show history</button>
    </form>
</div>

<div id="pokemon-container" class="row"></div>
<div id="history-container"></div>

   
</div>
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
